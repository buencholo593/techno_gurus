<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap" rel="stylesheet">
    <title>Buy Now</title>
</head>
<body>
    <input type="checkbox" id="btn-modal">
    <label for="btn-modal" class="lbl-modal">Buy Now</label>
    <div class="modal">
    <div class="contenedor">
<header> Buy Now</header>
<label for="btn-modal">X</label>
<div class="contenido">
   <form action="">
<div class="inputBox">
    <span>Card Number</span>
    <input type="text" placeholder="XXXX-XXXX-XXXX-4444" maxlength="16" class="card-number-input">
</div>
<div class="inputBox">
    <span>Card Holder</span>
    <input type="text" placeholder="Jonathan Harker" class="card-holder-input">
</div>
<div class="flexbox">
<div class="inputBox">
    <span>Expiration MM</span>
    <select name="" id="" class="month-input">
    <option value="month" selected disabled>Month</option>
    <option value="01">01</option>
    <option value="02">02</option>
    <option value="03">03</option>
    <option value="04">04</option>
    <option value="05">05</option>
    <option value="06">06</option>
    <option value="07">07</option>
    <option value="08">08</option>
    <option value="09">09</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    </select>
</div>
<div class="inputBox">
    <span>Expiration YY</span>
    <select name="" id="" class="year-input">
        <option value="year" selected disabled>Year</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
        <option value="2026">2026</option>
        <option value="2027">2027</option>
        <option value="2028">2028</option>
        <option value="2029">2029</option>
        <option value="2030">2030</option>
        
    </select>
</div>
<div class="inputBox">
    <span>CVV</span>
    <input type="text" placeholder="***5" maxlength="4" class="cvv-input">
</div>

</div>
<input type="submit" value="submit" class="submit-btn"



   </form>
    </div>
    </div>
    </div>
</body>
</html>
